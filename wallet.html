<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>SPACE GLASS - Wallet</title>
<style>
body {
  margin:0;
  font-family: Arial, sans-serif;
  background:#c8f7c5;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
}
#wallet {
  width:400px;
  background:#c8f7c5;
  padding:20px;
  border-radius:10px;
  position:relative;
}
#back {
  position:absolute;
  top:5px;
  left:5px;
  font-size:20px;
  cursor:pointer;
}
#balance {
  background:navy;
  color:white;
  padding:10px;
  text-align:center;
  font-weight:bold;
  margin-bottom:15px;
}
.grid {
  display:grid;
  grid-template-columns: 1fr 1fr;
  gap:10px;
  margin-bottom:20px;
}
.amount {
  background:#001f3f;
  color:white;
  padding:10px;
  text-align:center;
  border-radius:5px;
  cursor:pointer;
}
#livesSection {
  text-align:center;
}
#livesLabel {
  font-weight:bold;
  margin-bottom:10px;
}
#heart {
  font-size:48px;
  cursor:pointer;
}
#popup {
  position:absolute;
  top:50%;
  left:50%;
  transform:translate(-50%,-50%);
  background:#000;
  color:white;
  padding:15px;
  border-radius:6px;
  display:none;
  z-index:10;
}
</style>
</head>

<body>

<div id="wallet">
  <div id="back" onclick="window.location.href='main-menu.html'">↩️</div>

  <div id="balance">BALANCE: R0.00</div>

  <div class="grid">
    <div class="amount" data-amount="5">R5</div>
    <div class="amount" data-amount="10">R10</div>
    <div class="amount" data-amount="15">R15</div>
    <div class="amount" data-amount="20">R20</div>
  </div>

  <div id="livesSection">
    <div id="livesLabel">LIVES ♥ <span id="livesCount">0</span></div>
    <div id="heart">♥</div>
  </div>
</div>

<div id="popup"></div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
import { getDatabase, ref, get, update, onValue } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-database.js";

const firebaseConfig = {
  apiKey: "AIzaSyBqJTLjxhZBCsvjrTH_cG0fkXlElG6BqTg",
  authDomain: "tose-ccf8f.firebaseapp.com",
  databaseURL: "https://tose-ccf8f-default-rtdb.europe-west1.firebasedatabase.app",
  projectId: "tose-ccf8f",
  storageBucket: "tose-ccf8f.firebasestorage.app",
  messagingSenderId: "475447495901",
  appId: "1:475447495901:web:9189276a162a3680afdf34"
};

const app = initializeApp(firebaseConfig);
const db = getDatabase(app);

const email = localStorage.getItem('currentUserEmail');
if(!email){
  setTimeout(() => window.location.href="index.html", 300);
}

let userKey = null;
let balance = 0;
let lives = 0;

/* LOAD USER WALLET */
async function loadWallet(){
  const snap = await get(ref(db,'users'));
  const users = snap.val();
  for(const key in users){
    if(users[key].email === email){
      userKey = key;
      balance = users[key].wallet?.balance || 0;
      lives = users[key].wallet?.lives || 0;
      updateUI();
      // Listen for realtime balance changes
      onValue(ref(db, `users/${userKey}/wallet/balance`), snap => {
        balance = snap.val() || 0;
        updateUI();
      });
      onValue(ref(db, `users/${userKey}/wallet/lives`), snap => {
        lives = snap.val() || 0;
        updateUI();
      });
      break;
    }
  }
}

function updateUI(){
  document.getElementById('balance').innerText = `BALANCE: R${balance.toFixed(2)}`;
  document.getElementById('livesCount').innerText = lives;
}

loadWallet();

/* PAYFAST REDIRECT */
document.querySelectorAll('.amount').forEach(btn => {
  btn.addEventListener('click', () => {
    const amount = Number(btn.dataset.amount);
    if(!userKey) return show("User not loaded");

    let link = "";
if(amount === 5)  link = "18pm5";
if(amount === 10) link = "dlwk9";
if(amount === 15) link = "or9gp";
if(amount === 20) link = "jg1my";

const payfastUrl =
  `https://payf.st/${link}?merchant_reference=${userKey}&custom_str1=${encodeURIComponent(email)}`;

window.location.href = payfastUrl;

  });
});

/* BUY LIVES */
document.getElementById('heart').addEventListener('click', async () => {
  if(balance < 0.5) return show("INSUFFICIENT BALANCE");
  if(lives >= 5) return show("MAX 5 LIVES");

  balance -= 0.5;
  lives += 1;

  await update(ref(db, `users/${userKey}/wallet`), { balance, lives });
  updateUI();
});

/* POPUP */
function show(msg){
  const p = document.getElementById('popup');
  p.innerText = msg;
  p.style.display='block';
  setTimeout(()=>p.style.display='none',1500);
}
</script>

</body>
</html>
