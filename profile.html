<!DOCTYPE html>
<html lang="en">
<head>

<style>
body { background-color:white; font-family: Arial, sans-serif; padding:20px; margin:0; }
#back { cursor:pointer; font-size:20px; margin-bottom:10px; }
h1 { font-size:12px; text-align:center; margin-bottom:15px; }
.container { max-width:400px; margin:0 auto; }
input { width:100%; padding:8px; margin:5px 0; border-radius:4px; border:1px solid #ccc; box-sizing:border-box; }
input[readonly] { background-color:#eee; }
button { width:100%; padding:10px; margin-top:10px; background-color:green; color:white; border:none; border-radius:4px; cursor:pointer; }
#updated { position:fixed; top:50%; left:50%; transform:translate(-50%, -50%); background:grey; color:white; padding:10px 20px; border-radius:6px; display:none; }
</style>
</head>
<body>
<div id="back" onclick="window.location.href='main-menu.html'">↩️</div>
<h1>My Profile</h1>
<div class="container">
  <h2>Personal Details</h2>
  <input id="name" readonly placeholder="Name">
  <input id="surname" readonly placeholder="Surname">
  <input id="idNumber" readonly placeholder="ID Number">
  <input id="email" readonly placeholder="Email">
  <input id="nationality" readonly placeholder="Nationality">
  <input id="cellNumber" readonly placeholder="Cell Number">
  <input id="homeAddress" readonly placeholder="Home Address">
  <input id="suburb" readonly placeholder="Suburb">
  <input id="city" readonly placeholder="City">
  <input id="zipCode" readonly placeholder="Zip Code">

  <h2>Bank Details</h2>
  <input id="bankName" placeholder="Bank Name">
  <input id="accountNumber" placeholder="Account Number">
  <button id="updateBtn">UPDATE</button>
</div>

<div id="updated">UPDATED</div>

<script type="module">

        document.getElementById('nationality').value = users[key].nationality;

        document.getElementById('homeAddress').value = users[key].homeAddress;
        document.getElementById('suburb').value = users[key].suburb;
        document.getElementById('city').value = users[key].city;
        document.getElementById('zipCode').value = users[key].zipCode;

        // Populate Bank Details
        document.getElementById('bankName').value = users[key].bankName;
        document.getElementById('accountNumber').value = users[key].accountNumber;

        window.userKey = key;
        break;
      }
    }
  } catch(err) { alert(err.message); }
}

loadProfile();

// Update bank details
document.getElementById('updateBtn').addEventListener('click', async () => {
  const bankName = document.getElementById('bankName').value.trim();
  const accountNumber = document.getElementById('accountNumber').value.trim();
  if(!bankName || !accountNumber) return alert('Fill bank details');

  try {
    await update(ref(db, 'users/' + window.userKey), {
      bankName, accountNumber
    });
    const popup = document.getElementById('updated');
    popup.style.display='block';
    setTimeout(()=>{ popup.style.display='none'; },1000);
  } catch(err) {
    alert(err.message);
  }
});
</script>
