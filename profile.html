<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>SPACE GLASS - Profile</title>
<style>
body { background-color:white; font-family: Arial, sans-serif; padding:20px; margin:0; }
#back { cursor:pointer; font-size:20px; margin-bottom:10px; }
h1 { font-size:12px; text-align:center; margin-bottom:15px; }
.container { max-width:400px; margin:0 auto; }
input { width:100%; padding:8px; margin:5px 0; border-radius:4px; border:1px solid #ccc; box-sizing:border-box; }
input[readonly] { background-color:#eee; }
button { width:100%; padding:10px; margin-top:10px; background-color:green; color:white; border:none; border-radius:4px; cursor:pointer; }
#updated { position:fixed; top:50%; left:50%; transform:translate(-50%, -50%); background:grey; color:white; padding:10px 20px; border-radius:6px; display:none; }
</style>
</head>

<body>
<div id="back" onclick="window.location.href='main-menu.html'">↩️</div>
<h1>My Profile</h1>

<div class="container">
  <h2>Personal Details</h2>

  <input id="name" placeholder="Name">
  <input id="surname" placeholder="Surname">
  <input id="email" readonly placeholder="Email">
  <input id="cellNumber" placeholder="Cell Number">

  <button id="updateBtn">UPDATE</button>
</div>

<div id="updated">UPDATED</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
import { 
  getAuth, 
  onAuthStateChanged 
} from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";
import { 
  getDatabase, 
  ref, 
  get, 
  update 
} from "https://www.gstatic.com/firebasejs/9.23.0/firebase-database.js";

const firebaseConfig = {
  apiKey: "AIzaSyBqJTLjxhZBCsvjrTH_cG0fkXlElG6BqTg",
  authDomain: "tose-ccf8f.firebaseapp.com",
  databaseURL: "https://tose-ccf8f-default-rtdb.europe-west1.firebasedatabase.app",
  projectId: "tose-ccf8f"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getDatabase(app);

let currentUID = null;

// Ensure user is logged in
onAuthStateChanged(auth, async (user) => {
  if (!user) {
    window.location.href = "index.html";
    return;
  }

  currentUID = user.uid;
  loadProfile();
});

async function loadProfile() {
  try {
    const snapshot = await get(ref(db, "users/" + currentUID));
    if (!snapshot.exists()) return;

    const data = snapshot.val();
    document.getElementById("name").value = data.name || "";
    document.getElementById("surname").value = data.surname || "";
    document.getElementById("email").value = data.email || "";
    document.getElementById("cellNumber").value = data.cellNumber || "";

  } catch (err) {
    alert(err.message);
  }
}

document.getElementById("updateBtn").addEventListener("click", async () => {
  const name = document.getElementById("name").value.trim();
  const surname = document.getElementById("surname").value.trim();
  const cellNumber = document.getElementById("cellNumber").value.trim();

  if (!name || !surname || !cellNumber) {
    alert("Fill all fields");
    return;
  }

  try {
    await update(ref(db, "users/" + currentUID), {
      name,
      surname,
      cellNumber
    });

    const popup = document.getElementById("updated");
    popup.style.display = "block";
    setTimeout(() => popup.style.display = "none", 1000);

  } catch (err) {
    alert(err.message);
  }
});
</script>
</body>
</html>
