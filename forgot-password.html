<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Forgot Password</title>

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #6ec6ff; /* light blue */
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

#box {
  width: 320px;
  text-align: center;
}

#title {
  color: white;
  font-size: 20px;
  margin-bottom: 12px; /* space above input */
}

input {
  width: 100%;
  padding: 10px;
  font-size: 16px;
  border-radius: 5px;
  border: none;
  margin-bottom: 12px;
}

button {
  width: 100%;
  padding: 10px;
  font-size: 16px;
  background: navy;
  color: white;
  border: none;
  border-radius: 5px;
  cursor: pointer;
}

button:hover {
  opacity: 0.9;
}

#msg {
  margin-top: 10px;
  color: white;
  font-size: 14px;
}
</style>
</head>

<body>

<div id="box">
  <div id="title">BOND STREET</div>

  <input type="email" id="email" placeholder="Enter your email" />

  <button id="resetBtn">Reset Password</button>

  <div id="msg"></div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
import { getAuth, sendPasswordResetEmail } 
from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";

const firebaseConfig = {
  apiKey: "AIzaSyBqJTLjxhZBCsvjrTH_cG0fkXlElG6BqTg",
  authDomain: "tose-ccf8f.firebaseapp.com",
  projectId: "tose-ccf8f"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);

document.getElementById("resetBtn").addEventListener("click", async () => {
  const email = document.getElementById("email").value.trim();
  const msg = document.getElementById("msg");

  if (!email) {
    msg.innerText = "Please enter your email";
    return;
  }

  try {
    await sendPasswordResetEmail(auth, email);
    msg.innerText = "Password reset email sent âœ”";
  } catch (err) {
    msg.innerText = err.message;
  }
});
</script>

</body>
</html>
