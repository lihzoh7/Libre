<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>SPACE GLASS - Forgot Password</title>
<style>
body {
  margin:0;
  font-family: Arial, sans-serif;
  background:#001f3f;
  color:white;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
}
#box {
  width:350px;
  background:#003366;
  padding:20px;
  border-radius:10px;
  text-align:center;
}
input {
  width:100%;
  padding:10px;
  margin:10px 0;
  border:none;
  border-radius:5px;
}
button {
  width:100%;
  padding:10px;
  background:#0074D9;
  color:white;
  border:none;
  border-radius:5px;
  cursor:pointer;
}
#msg {
  margin-top:10px;
  font-size:14px;
}
a {
  color:#7FDBFF;
  display:block;
  margin-top:15px;
  text-decoration:none;
}
</style>
</head>

<body>

<div id="box">
  <h2>Forgot Password</h2>
  <input type="email" id="email" placeholder="Enter your email">
  <button id="resetBtn">Send Reset Email</button>
  <div id="msg"></div>
  <a href="index.html">Back to Login</a>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
import { getAuth, sendPasswordResetEmail } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";

const firebaseConfig = {
  apiKey: "AIzaSyBqJTLjxhZBCsvjrTH_cG0fkXlElG6BqTg",
  authDomain: "tose-ccf8f.firebaseapp.com",
  projectId: "tose-ccf8f"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);

const msg = document.getElementById('msg');

document.getElementById('resetBtn').addEventListener('click', async () => {
  const email = document.getElementById('email').value.trim();

  if(!email){
    msg.innerText = "Please enter your email";
    return;
  }

  try {
    await sendPasswordResetEmail(auth, email);
    msg.innerText = "Password reset email sent ✔️";
  } catch (err) {
    msg.innerText = err.message;
  }
});
</script>

</body>
</html>
