<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>SPACE GLASS - Login</title>
<style>
body { 
  background-color: navy; 
  font-family: Arial, sans-serif; 
  display:flex; 
  justify-content:center; 
  align-items:center; 
  height:100vh; 
  margin:0; 
}
.container { text-align:center; width:300px; }
h1 { color:white; font-size:14px; margin-bottom:20px; }
input { 
  width:100%; 
  padding:10px; 
  margin:5px 0; 
  box-sizing:border-box; 
  border-radius:4px; 
  border:none; 
}
#loginBtn { 
  width:100%; 
  padding:10px; 
  margin-top:10px; 
  background-color:green; 
  color:white; 
  border:none; 
  border-radius:4px; 
  cursor:pointer; 
}
.links { 
  margin-top:10px; 
  display:flex; 
  justify-content:space-between; 
  font-size:8px; 
  color:white; 
}
.links a { color:white; text-decoration:none; }
.links a:hover { text-decoration:underline; }
</style>
</head>

<body>
<div class="container">
  <h1>LOG IN</h1>
  <input id="email" type="email" placeholder="Email Address">
  <input id="password" type="password" placeholder="Password">
  <button id="loginBtn">LOG IN</button>
  <div class="links">
    <a href="signup.html">SIGN UP</a>
    <a href="forgot-password.html">Forgot password?</a>
    <a href="queries.html">QUERIES</a>
  </div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
import { 
  getAuth, 
  signInWithEmailAndPassword 
} from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";

const firebaseConfig = {
  apiKey: "AIzaSyBqJTLjxhZBCsvjrTH_cG0fkXlElG6BqTg",
  authDomain: "tose-ccf8f.firebaseapp.com",
  projectId: "tose-ccf8f"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);

document.getElementById("loginBtn").addEventListener("click", async () => {
  const email = document.getElementById("email").value.trim().toLowerCase();
  const password = document.getElementById("password").value;

  if (!email || !password) {
    alert("Enter email and password");
    return;
  }

  try {
    await signInWithEmailAndPassword(auth, email, password);

    // keep existing behavior
    localStorage.setItem("currentUserEmail", email);
    window.location.href = "main-menu.html";

  } catch (err) {
    alert("Incorrect email or password");
  }
});
</script>
</body>
</html>
